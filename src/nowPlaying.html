<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Playing</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./nowPlaying.js" defer></script>
    <style>
      /* optional, simple mini-player layout */
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
      }
      .np {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
      }
      #artwork {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        display: none;
        object-fit: cover;
      }
      .text {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }
      #title {
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #meta {
        font-size: 12px;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <main class="np">
      <img id="artwork" alt="Album art" />
      <div class="text">
        <div id="title">Loadingâ€¦</div>
        <div id="meta"></div>
      </div>
    </main>
  </body>
</html>
