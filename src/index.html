<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <main class="container">
    <div class="row">
      <label for="source-mode">Now Playing Source:</label>
      <select id="source-mode">
        <option value="gsmtc">Windows GSMTC (Recommended)</option>
        <option value="spotify">Spotify API</option>
      </select>
    </div>

    <div class="row" id="gsmtc-filter-row" style="display: none">
      <label for="gsmtc-app-filter">Show only from:</label>
      <select id="gsmtc-app-filter">
        <option value="spotify">Spotify</option>
        <option value="apple">Apple Music</option>
        <option value="ytm">YouTube Music</option>
      </select>
    </div>

    <p>Click to Connect</p>

    <form class="row" id="connect-form">
      <button type="submit">Connect</button>
    </form>

    <div class="row">
      <button id="open-settings" type="button">Open Settings</button>
    </div>

    <div class="row">
      <button id="choose-folder" type="button">
        Local File Directory (Optional)
      </button>
    </div>

    <div class="row">
      <button id="open-widget" type="button">Open Widget Window</button>
    </div>
    <div class="row">
      <label
        style="
          display: flex;
          gap: 0.5rem;
          align-items: center;
          justify-content: center;
        "
      >
        <input id="export-toggle" type="checkbox" />
        Export Track
      </label>
    </div>

    <p id="status"></p>
    <p id="local-dir"></p>
  </main>
</html>
