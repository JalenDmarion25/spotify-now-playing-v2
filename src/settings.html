<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./settings.css" />
    <title>Settings</title>
    <script defer src="./settings.js"></script>
  </head>
  <body>
    <div class="panel">
      <label
        >Background <input id="bg-color" type="color" value="#2f2f2f"
      /></label>
      <label
        >Track Text <input id="title-color" type="color" value="#00cf00"
      /></label>
      <label
        >Artist Text <input id="meta-color" type="color" value="#ffffff"
      /></label>

      <div class="row" style="justify-content: flex-end">
        <button id="reset-theme" type="button">Reset</button>
      </div>
    </div>
  </body>
</html>
